<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .box {
      padding: 30px;
      border-radius: 12px;
      background: #1e293b;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.7;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Sorry</h1>
    <p>This page is currently unavailable.</p>
  </div>
</body>
</html>
